<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    footer .attribution { font-size: 11px; text-align: center; display: flex; justify-content: center; color: white;}
    footer .attribution a { color: hsl(300, 69%, 71%); }
  </style>

<script src="https://kit.fontawesome.com/f2c24b725b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <nav>
      <img src="images/logo.svg" alt="">
    </nav>

    <div class="content-wrapper">
      <div class="illu-section">
        <img class="illustrations" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="content-text">
        <h1>
          Build The Community
          
          Your Fans Will Love
            
        </h1>
        
    
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.
        </p> 
    
        <button>
          Register
        </button>
      
    
      </div>
    </div>
    
  
    
    <div class="social-icons">
      <i class="fa-brands fa-facebook-f fb-icon"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram ig-icon"></i>
    </div>

    <footer>
      <p class="attribution">
        Challenge by &#160;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        &#160;Coded by &#160;<a href="https://github.com/fredvillan"> Fred V.</a>.
      </p>
    </footer>

  </div>
</body>
</html>
